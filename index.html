<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-video">
            <iframe id="mainVideo" width="800" height="450" width="560" height="315" src="https://www.youtube.com/embed/lVoJXlSpG8U?si=wbR21G_mwZ8B5ygZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen frameborder="1" allowfullscreen></iframe>
        </div>
        <div class="video-list">
            <button class="video-btn" onclick="changeVideo('https://www.youtube.com/embed/lVoJXlSpG8U?si=wbR21G_mwZ8B5ygZ')">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20220603/pngtree-youtube-play%C2%A0button-sign-video-icon-logo%C2%A0online%C2%A0broadcasting-service%C2%A0symbol-entertainment-content-film-photo-image_36951080.jpg" alt="Video 2 Thumbnail">
                1 - Vale a Pena Aprender Lendo Livros ?
            </button>
            <button class="video-btn" onclick="changeVideo('https://www.youtube.com/embed/cwn_1glH9fU?si=rq0YselEXYoBlsdm')">
